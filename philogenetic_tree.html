  <!-- Interactive force directed tree of the cetacean-->
  <svg id="tree" height="80%"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    function drag(simulation) {
      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }

      return d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);
    }

    // Initialize the node positions recursively
    function setInitialPositions(node, yOffset = 0, xOffset = 0, depth = 0) {
      node.x = xOffset;
      node.y = yOffset;

      if (node.children) {
        const childYOffset = yOffset + 100; // Vertical space between parent and children
        const leftChildX = xOffset - 100;  // Horizontal space between nodes
        const rightChildX = xOffset + 100;
        
        // Set positions for children
        setInitialPositions(node.children[0], childYOffset, leftChildX, depth + 1);
        setInitialPositions(node.children[1], childYOffset, rightChildX, depth + 1);
      }
    }

    function createChart(data) {
      const width = 928;
      const height = 600;

      const root = d3.hierarchy(data);
      const links = root.links();
      const nodes = root.descendants();

      // Set initial positions before the force simulation
      setInitialPositions(root, -350, 0);

      const simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.data.name).distance(30))
          .force("charge", d3.forceManyBody().strength(-50))
          .force("x", d3.forceX())
          .force("y", d3.forceY())
          .force("collide", d3.forceCollide(30))  // Prevent overlap between nodes
          .alphaTarget(0.5)
          .restart();

      const svg = d3.select("#tree")
          .attr("width", "100%")
          .attr("height", height)
          .attr("viewBox", [-width / 2, -height / 2, width, height])
          .attr("preserveAspectRatio", "xMidYMid meet");

      const link = svg.append("g")
          .attr("stroke", "#999")
          .attr("stroke-opacity", 0.6)
          .attr("stroke-width", 2.5)
        .selectAll("line")
        .data(links)
        .join("line");

      const node = svg.append("g")
          .attr("fill", "#fff")
          .attr("stroke", "#000")
          .attr("stroke-width", 1.5)
        .selectAll("circle")
        .data(nodes)
        .join("circle")
          .attr("fill", d => d.children ? null : "#000")
          .attr("stroke", d => d.children ? null : "#fff")
          .attr("r", 3.5)
          .call(drag(simulation));

      node.append("title")
          .text(d => d.data.name);

      simulation.on("tick", () => {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);
      });
    }

    // Load data and call createChart
    d3.json("data/PhilogeneticTree/hierarchical_tree.json").then(data => {
      createChart(data);
    });
  </script>
