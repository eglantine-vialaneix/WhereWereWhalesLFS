    // Initialize the node positions recursively
    function setInitialPositions(node, centerX, centerY, depth = 0, angleStart = 0, angleEnd = 2 * Math.PI) {
  const radiusStep = 100; // Distance between depth levels
  const radius = depth * radiusStep;

  // Place current node
  const angle = (angleStart + angleEnd) / 2;
  node.x = centerX + radius * Math.cos(angle);
  node.y = centerY + radius * Math.sin(angle);

  // Position children, if any
  if (node.children && node.children.length > 0) {
    const childCount = node.children.length;
    const angleIncrement = (angleEnd - angleStart) / childCount;

    for (let i = 0; i < childCount; i++) {
      const childAngleStart = angleStart + i * angleIncrement;
      const childAngleEnd = childAngleStart + angleIncrement;

      setInitialPositions(
        node.children[i],
        centerX,
        centerY,
        depth + 1,
        childAngleStart,
        childAngleEnd
      );
    }
  }
}


    function createChart(data) {
      const width = 928;
      const height = 800;
      const color = "blue";

      const root = d3.hierarchy(data);
      const links = root.links();
      const nodes = root.descendants();

      const centerX = width / 2;
      const centerY = height / 2;

      setInitialPositions(root, centerX, centerY);

      const simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.data.name).distance(50))
          .force("charge", d3.forceManyBody().strength(-75))
          .force("x", d3.forceX())
          .force("y", d3.forceY())
 //         .force("collide", d3.forceCollide(30))  // Prevent overlap between nodes
          .alphaTarget(0.5)
          .restart();

      const svg = d3.select("#tree")
          .attr("width", "100%")
          .attr("height", height)
          .attr("viewBox", [-width / 2, -height / 2, width, height])
          .attr("preserveAspectRatio", "xMidYMid meet");

      const link = svg.append("g")
          .attr("stroke", "#999")
          .attr("stroke-opacity", 0.6)
          .attr("stroke-width", 2.5)
        .selectAll("line")
        .data(links)
        .join("line");

      const nodeGroup = svg.append("g")
      .attr("fill", "#fff")
      .attr("stroke", "#000")
      .attr("stroke-width", 1.5)
      .selectAll("g")
      .data(nodes)
      .join("g");

      // Append circles only for nodes with children
      nodeGroup.filter(d => d.children)
        .append("circle")
        .attr("fill", null)
        .attr("stroke", "#fff")
        .attr("r", 7);

      // Append images for nodes without children
      nodeGroup.filter(d => !d.children)
        .append("image")
        .attr("href", d => d.image)
        .attr("x", -14)
        .attr("y", -14)
        .attr("width", 28)
        .attr("height", 28)
        .attr("clip-path", "circle(14px at center)");

      // Optional: add a circle outline if you want to preserve the border
      nodeGroup.filter(d => !d.children)
        .append("circle")
        .attr("r", 14)
        .attr("fill", "none")
        .attr("stroke", "#000");


      node.append("title")
          .text(d => d.data.name);

      simulation.on("tick", () => {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);
      });
    }

    // Load data and call createChart
    d3.json("data/PhilogeneticTree/hierarchical_tree.json").then(data => {
      createChart(data);
    });
