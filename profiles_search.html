    <title>Cetacean profile</title>

    <link rel="icon" type="image/x-icon" href="docs/assets/logo_whale_remake_circle.png" />
  
    <!-- Stylesheets -->
    <link href="docs/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="docs/maps/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body style="margin:0;">
  <!-- Back to Home Button -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <style>
      body {
        padding-top: 0px;
      }
    
      .navbar {
        background-color: #64a19d !important;
        z-index: 1000;
        padding-top: 0 !important;
        padding-bottom: 0 !important;
        height: 50px;
        min-height: 50px;
      }
    
      .navbar-brand, .navbar-nav .nav-link {
        padding-top: 0 !important;
        padding-bottom: 0 !important;
        line-height: 50px;
        font-size: 1.25rem;
        color: white !important; 
      }
    
      .navbar-toggler {
        padding: 0.25rem 0.5rem;
        font-size: 0.8rem;
      }

      .search-container {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      
      #search-input {
        height: 30px;
        width: 200px;
        border-radius: 4px 0 0 4px;
        border: none;
        padding: 0 10px;
      }
      
      #btn-search {
        height: 30px;
        border-radius: 0 4px 4px 0;
        border: none;
        background: #d1e7e7;
        padding: 0 15px;
        margin-left: -6px; /* Remove gap between input and button */
      }
    </style>

    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="index.html">Cetacea</a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="maps.html">Map</a></li>
          <li class="nav-item"><a class="nav-link" href="philogenetic_tree.html">Tree of life</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="width-limited">
    <div class="hero-search-container">
      <form id="main-search-form" class="search-wrapper">
        <input type="text" id="main-search-input" placeholder="e.g. blue whale" aria-label="Search cetaceans" required/>
        <button type="submit" id="main-btn-search">Search</button>
      </form>
    </div>
  </main>

  <style>
    /* Your existing navbar styles remain the same */
    
    /* New styles for the hero search */
    .hero-search-container {
      display: flex;
      justify-content: center;
      align-items: top;
      height: calc(100vh - 100px); /* Full viewport minus navbar */
      padding-top: 100px; /* Offset for fixed navbar */
    }
    
    .search-wrapper {
      display: flex;
      width: 100%;
      max-width: 600px; /* Wider than the navbar version */
    }
    
    #main-search-input {
      height: 50px; /* Taller than navbar version */
      width: 100%;
      border-radius: 4px 0 0 4px;
      border: 1px solid #64a19d;
      padding: 0 20px;
      font-size: 1.1rem;
    }
    
    #main-btn-search {
      height: 50px; /* Matches input height */
      border-radius: 0 4px 4px 0;
      border: none;
      background: #64a19d;
      color: white;
      padding: 0 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    #main-btn-search:hover {
      background: #4e8a87;
    }
  </style>

  <script src="profiles/profiles.js"></script>

</body>
