<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Cetacean profile</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="docs/assets/logo_whale_remake_circle.png" />
  
    <!-- Stylesheets -->
    <link href="docs/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="docs/maps/style.css" />
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ltrjvnR4GeARYWzZ5PzNXN12M1l9xR+1FQ6vMZVZ1F4UgDWrU4oJ1p7b6u9I4gUl" crossorigin="anonymous"></script>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
</head>

<body style="margin:0;">
  <!-- Back to Home Button -->
  <nav class="navbar navbar-expand-lg blue-navbar fixed-top" id="mainNav">

    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="index.html">Cetacea</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="maps.html">Map</a></li>
          <li class="nav-item"><a class="nav-link" href="philogenetic_tree.html">Tree of life</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="width-limited">
    <div class="hero-search-container">
      <form id="main-search-form" class="search-wrapper">
        <input type="text" id="main-search-input" placeholder="e.g. blue whale" aria-label="Search cetaceans" required/>
        <button type="submit" id="main-btn-search">Search</button>
      </form>
    </div>

    <section class="gallery-section bg-light py-5">
      <div class="container px-4 px-lg-5 text-center">
        <h2 class="text-black mb-4">Cetacean Gallery</h2>
        <div class="row" id="gallery-container"></div>
      </div>
    </section>

  </main>

  <style>
    /* Your existing navbar styles remain the same */
    
    /* New styles for the hero search */
    .hero-search-container {
      display: flex;
      justify-content: center;
      margin-top: 120px; /* Space below navbar */
      margin-bottom: 40px; /* Less space before gallery */
    }

    
    .search-wrapper {
      display: flex;
      width: 100%;
      max-width: 600px; /* Wider than the navbar version */
    }
    
    #main-search-input {
      height: 50px; /* Taller than navbar version */
      width: 100%;
      border-radius: 4px 0 0 4px;
      border: 1px solid #64a19d;
      padding: 0 20px;
      font-size: 1.1rem;
    }
    
    #main-btn-search {
      height: 50px; /* Matches input height */
      border-radius: 0 4px 4px 0;
      border: none;
      background: #64a19d;
      color: white;
      padding: 0 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    #main-btn-search:hover {
      background: #4e8a87;
    }


    
    .gallery-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: none;
      overflow: hidden;
      cursor: pointer;
    }

    .gallery-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    .gallery-image {
      object-fit: cover;
      width: 100%;
      width: 500px;
    }

    .card-body {
      background-color: white;
      padding: 1rem;
    }

    .cetacean-names {
      font-size: 1rem;
      color: #333;
    }





  </style>

  <script src="profiles/profiles.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    fetch('cetacean_names.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('gallery-container');

        data.forEach(cetacean => {
          const card = document.createElement('div');
          card.className = 'col-sm-6 col-md-4 col-lg-3 mb-4';
          //console.log(cetacean["Image URL"])
          card.innerHTML = `
            <div class="card gallery-card h-100">
              <img src="${cetacean["Image URL"]}" class="gallery-image" alt="${cetacean["Common name"]}">
              
              <div class="card-body">
                <h5 class="cetacean-names">${cetacean["Common name"]}</h5>
                <p class="text-muted"><em>${cetacean["Scientific name"]}</em></p>
              </div>
            </div>
          `;


          container.appendChild(card);
        });
      })
      .catch(error => console.error('Error loading cetacean profiles:', error));
  </script>



</body>
