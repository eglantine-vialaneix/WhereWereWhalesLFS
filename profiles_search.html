  <style>
    /* Your existing navbar styles remain the same */
    
    /* New styles for the hero search */
    .hero-search-container {
      display: flex;
      justify-content: center;
      margin-top: 20px; /* Space below navbar */
      margin-bottom: 40px; /* Less space before gallery */
    }

    
    .search-wrapper {
      display: flex;
      width: 100%;
      max-width: 600px; /* Wider than the navbar version */
    }
    
    #main-search-input {
      height: 50px; /* Taller than navbar version */
      width: 100%;
      border-radius: 4px 0 0 4px;
      border: 1px solid #64a19d;
      padding: 0 20px;
      font-size: 1.1rem;
    }
    
    #main-btn-search {
      height: 50px; /* Matches input height */
      border-radius: 0 4px 4px 0;
      border: none;
      background: #64a19d;
      color: white;
      padding: 0 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    #main-btn-search:hover {
      background: #4e8a87;
    }

    
    .gallery-card {
      display: flex;
      flex-direction: row;
      height: 200px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: none;
      overflow: hidden;
      cursor: pointer;
    }


    .gallery-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    .gallery-image {
      object-fit: cover;
      width: 50%; /* takes left half */
      /* height: 100%; */
    }


    .card-body {
      background-color: white;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 50%;
    }


    .cetacean-names {
      font-size: 1rem;
      color: #333;
    }





  </style>

  <script src="docs/profiles/profiles.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    fetch('data/cetacean_names.json')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('gallery-container');

      data.forEach(cetacean => {
        const card = document.createElement('div');
        card.className = 'col-12 col-md-6 mb-4'; // Makes each card span more width
        card.innerHTML = `
          <div class="card gallery-card h-100">
            <img src="${cetacean["Image URL"]}" class="gallery-image" alt="${cetacean["Common name"]}">
            <div class="card-body">
              <h5 class="cetacean-names">${cetacean["Common name"]}</h5>
              <p class="text-muted"><em>${cetacean["Scientific name"]}</em></p>
            </div>
          </div>
        `;

        container.appendChild(card);

        card.addEventListener("click", function(event) {
          const encodedSpeciesName = encodeURIComponent(cetacean["Scientific name"]);
          window.open(`profiles.html?search=${encodedSpeciesName}`, '_blank');
        });
      });

    })
    .catch(error => console.error('Error loading cetacean profiles:', error));
  </script>
